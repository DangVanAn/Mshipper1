<div id="wrapper">
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Danh sách đơn hàng</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Bảng dữ liệu
                    </div>

                    <div class="row">

                        <div class="col-sm-6">
                            <div class="block row">
                                <div class="block right">
                                    <ng-csv-import
                                            class="import"
                                            content="csv.content"
                                            header="csv.header"
                                            header-visible="csv.headerVisible"
                                            separator="csv.separator"
                                            separator-visible="csv.separatorVisible"
                                            result="csv.result"
                                            encoding="csv.encoding"
                                            encoding-visible="csv.encodingVisible"
                                            upload-button-label="csv.uploadButtonLabel"></ng-csv-import>
                                </div>
                            </div>

                            <div  ng-if="csv.result" ng-init="GetImport()">
                            </div>
                        </div>
                    </div>

                    <br>

                    <div class="row">
                        <div class="col-sm-2">
                            <div>
                                <label class="control-label col-sm-12"><strong>Ngày bắt đầu:</strong></label>
                                <input id="beginDate" type="text" class="form-control datepicker"
                                       data-date-format="dd/mm/yyyy">
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div>
                                <label class="control-label col-sm-12"><strong>Ngày kết thúc:</strong></label>
                                <input id="beginDate1" type="text" class="form-control datepicker"
                                       data-date-format="dd/mm/yyyy">
                            </div>
                        </div>

                        <div class="col-sm-2">
                            <label class="control-label col-sm-12"><strong>Trạng thái:</strong></label>
                            <div bs-dropdown
                                 bs-dropdown-display="MyDropDown"
                                 bs-dropdown-items="status"
                                 ng-model="selectStatus">
                            </div>
                        </div>

                        <div class="col-sm-2">
                            <label class="control-label col-sm-12"><strong>Khu vực:</strong></label>
                            <div bs-dropdown
                                 bs-dropdown-display="MyDropDown"
                                 bs-dropdown-items="area"
                                 ng-model="selectArea">
                            </div>
                        </div>
                    </div>

                    <br>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <table  width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                            <tr>
                                <th>Id</th>
                                <th>Created day</th>
                                <th>Expected day</th>
                                <th>Adress</th>
                                <th>Area id</th>
                                <th>Location maps</th>
                                <th>Oder status</th>
                                <th>Payment status</th>
                                <th>Note</th>
                                <th>Detail</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr data-ng-repeat="x in DonHangs " ng-click="clickRow(x)">
                                <td>{{x.Id}}</td>
                                <td>{{x.CreatedDay}}</td>
                                <td>{{x.ExpectedDay}}</td>
                                <td>{{x.Adress}}</td>
                                <td>{{x.AreaId}}</td>
                                <td>{{x.LocaionMaps}}</td>
                                <td>{{x.OrderStatus}}</td>
                                <td>{{x.PaymentStatus}}</td>
                                <td>{{x.Note}}</td>
                                <td>{{x.Detail}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /#page-wrapper -->
</div>
