<div class="app-container app-login">
    <div class="flex-center">
        <div class="app-header"></div>
        <div class="app-body">
            <div class="loader-container text-center">
                <div class="icon">
                    <div class="sk-folding-cube">
                        <div class="sk-cube1 sk-cube"></div>
                        <div class="sk-cube2 sk-cube"></div>
                        <div class="sk-cube4 sk-cube"></div>
                        <div class="sk-cube3 sk-cube"></div>
                    </div>
                </div>
                <div class="title">Logging in...</div>
            </div>
            <div class="app-block">
                <div class="app-form">
                    <div class="form-header">
                        <div class="app-brand"><span class="highlight">Login</span></div>
                    </div>
                    <form ng-submit="login()">
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1">
                                <i class="fa fa-user" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" ng-model="username" name="username"
                                   placeholder="Username" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group">
                              <span class="input-group-addon" id="basic-addon2">
                                  <i class="fa fa-key" aria-hidden="true"></i></span>
                            <input type="password" class="form-control" ng-model="password" name="password"
                                   placeholder="Password" aria-describedby="basic-addon2">
                        </div>
                        <div class="text-center">
                            <input type="submit" class="btn btn-success btn-submit" value="Login">
                            <input type="button" ng-click="$root.goFullscreen()" class="btn btn-primary btn-submit"
                                   value="Go Fullscreen">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
