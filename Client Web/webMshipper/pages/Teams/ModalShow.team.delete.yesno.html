<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Thông báo
            </div>
            <div class="text-center">
                <h3>{{info}} {{id}}</h3>
            </div>
        </div>
        <div class="form-group col-sm-12" style="margin: 16px;">
            <button type="submit" ng-click='close()' style=" float: right; margin-right: 16px; width: 110px"
                    class="btn btn-danger btn-submit">Trở về
            </button>
            <button type="submit" ng-click='ok()' style="float: right;margin-right: 16px; width: 110px"
                    class="btn btn-success btn-submit">Xác nhận
            </button>
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
