<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Danh sách thành viên trong đội
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <label>Đội {{team_id}}</label>
                <table width="100%" class="table table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>Email</th>
                        <th>Họ tên</th>
                        <th>SĐT</th>
                        <th>Địa chỉ</th>
                        <th>Vai trò</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr  ng-repeat="x in accounts">
                        <td><a href="#/accountscreate/{{x._email}}">{{x._email}}</a></td>
                        <td>{{x._last_name}} {{x._first_name}}</td>
                        <td>{{x._phone}}</td>
                        <td>{{x._address}}</td>
                        <td>{{x._permission_id}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
