<div id="wrapper">
    <div id="page-wrapper">
        <div id="OrderCreateN">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Phân công đơn hàng tổng</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Bảng dữ liệu
                        </div>
                        <br>

                        <div class="row">
                            <div class="col-sm-12">
                                <div class="col-sm-2">
                                    <input id="fileButton" type="file" ng-click="uploadFile()" xlsx-model="excel" style="display: none;">
                                    <button style="width: 150px" type="button" class="btn btn-primary" onclick="document.getElementById('fileButton').click();">Nhập tập tin</button>
                                    <div  ng-if="excel" ng-init="GetImport()"></div>
                                </div>

                                <div class="col-sm-2">
                                    <button style="width: 150px; float: left" type="button" class="btn btn-primary" ng-click="saveOrders()">Lưu đơn hàng</button>
                                </div>

                                <div class="col-sm-2">
                                    <div excel-export export-data="exportData" file-name="{{fileName}}"></div>
                                </div>
                            </div>
                        </div>

                        <br>
                        <br>

                        <div class="panel-body">
                            <table ng-table="tablePreSum" class="table table-condensed table-bordered table-striped">
                                <tr ng-repeat="row in $data">
                                    <td data-title="'Địa Chỉ Lấy Hàng'" filter="{_address_warehouse: 'text'}" sortable="'_address_warehouse'">{{row._address_warehouse}}</td>
                                    <td data-title="'Địa Chỉ Giao Hàng'" filter="{_address_delivery: 'text'}" sortable="'_address_delivery'">{{row._address_delivery}}</td>
                                    <td data-title="'Số Tấn'" filter="{_ton: 'number'}" sortable="'_ton'">{{row._ton}}</td>
                                    <td data-title="'Loại Xe Vận Chuyển'" filter="{_type_product: 'text'}" sortable="'_type_product'">{{row._type_product}}</td>
                                    <td data-title="'ETD'" filter="{_etd: 'text'}" sortable="'_etd'">{{row._etd}}</td>
                                    <td data-title="'ETA'" filter="{_eta: 'text'}" sortable="'_eta'">{{row._eta}}</td>
                                    <td data-title="'Mã Nhà Vận Tải'" filter="{_id_delivery_manager: 'text'}" sortable="'_id_delivery_manager'">{{row._id_delivery_manager}}</td>
                                </tr>
                            </table>
                        </div>

                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>

    </div>
    <!-- /#page-wrapper -->
</div>
