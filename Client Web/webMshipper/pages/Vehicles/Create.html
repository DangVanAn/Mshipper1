<div id="wrapper">
    <div id="page-wrapper">
        <div id="AccountCreate">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Thông Tin Phương Tiện</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Thêm dữ liệu
                        </div>
                        <div class="panel-body">

                            <div class="row">
                                <div class="col-lg-6">

                                    <div class="form-group">
                                        <label>Tên Phương Tiện</label>
                                        <input ng-model="name" class="form-control" placeholder="HuynDai 10i">
                                    </div>

                                    <div class="form-group">
                                        <label>Biển số xe</label>
                                        <input ng-model="numberPlate" class="form-control" placeholder="51C-79157">
                                    </div>

                                    <div class="form-group">
                                        <label>Tải Trọng (kg)</label>
                                        <input ng-model="weigh" class="form-control" type="number">
                                    </div>

                                    <div class="form-group">
                                        <label>Thể Tích (l)</label>
                                        <input ng-model="volume" class="form-control" type="number">
                                    </div>

                                    <div class="form-group">
                                        <label>Ghi Chú</label>
                                        <input ng-model="note" class="form-control" placeholder="...">
                                    </div>

                                    <div style="float: right">
                                        <button type="submit" ng-click="submit()" class="btn btn-outline btn-primary">Lưu
                                            thông tin
                                        </button>
                                    </div>

                                </div>

                                <div class="col-lg-6">

                                </div>
                                <!-- /.col-lg-6 (nested) -->
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
</div>
