<div id="wrapper">
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">{{mainLabel}}</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Thêm dữ liệu
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-6">
                                <form role="form">

                                    <div id="emailForm" class="form-group">
                                        <label>ID</label>
                                        <input id="id" ng-model="id" class="form-control" placeholder="PT001">
                                    </div>

                                    <div class="form-group">
                                        <label>Tên loại gói hàng</label>
                                        <input ng-model="name" class="form-control" placeholder="Hàng dễ vỡ">
                                    </div>

                                    <div class="form-group">
                                        <label>Mô tả</label>
                                        <input ng-model="description" class="form-control" placeholder="Hàng bao gồm thủy tinh, gốm sứ">
                                    </div>

                                </form>
                            </div>

                            <div class="col-lg-6">
                                <div style="float: left; padding-top: 25px">
                                    <button style="width: 130px" type="submit" ng-click="submit()" class="btn btn-outline btn-primary">Lưu thông tin</button>
                                    <button style="width: 130px" id="btnDelete" type="reset" ng-click="delete()" class="btn btn-outline btn-danger">Xóa loại gói hàng
                                    </button>
                                </div>
                            </div>
                            <!-- /.col-lg-6 (nested) -->
                        </div>
                        <!-- /.row (nested) -->
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
