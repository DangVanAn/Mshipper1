<div id="wrapper">
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Thêm tài khoản mới</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Thêm dữ liệu
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-6">
                                <form role="form">

                                    <div class="form-group">
                                        <label>Email</label>
                                        <input class="form-control" placeholder="dangvan@gmail.com">
                                    </div>

                                    <div class="form-group">
                                        <label>Tên</label>
                                        <input class="form-control" placeholder="An">
                                    </div>

                                    <div class="form-group">
                                        <label>Họ và tên</label>
                                        <input class="form-control" placeholder="Đặng Văn">
                                    </div>

                                    <div class="form-group">
                                        <label>Ngày sinh</label>
                                        <input class="form-control" placeholder="28/10/1995">
                                    </div>

                                    <div class="form-group">
                                        <label>Số chứng minh</label>
                                        <input class="form-control" placeholder="1521333558">
                                    </div>

                                </form>
                            </div>

                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label>Địa chỉ</label>
                                    <input class="form-control" placeholder="150A Nguyễn Thị Nhỏ,...">
                                </div>

                                <div class="form-group">
                                    <label>Số điện thoại</label>
                                    <input class="form-control" placeholder="0968899988">
                                </div>

                                <div class="form-group">
                                    <label>Giới tính</label>
                                    <div bs-dropdown
                                         bs-dropdown-display="MyDropDown"
                                         bs-dropdown-items="gender"
                                         ng-model="selectGender">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label>Vai trò</label>
                                    <div bs-dropdown
                                         bs-dropdown-display="MyDropDown"
                                         bs-dropdown-items="permission"
                                         ng-model="selectPermission">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label>Đội</label>
                                    <div bs-dropdown
                                         bs-dropdown-display="MyDropDown"
                                         bs-dropdown-items="team"
                                         ng-model="selectTeam">
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-outline btn-primary">Lưu thông tin</button>
                                <button type="reset" class="btn btn-outline btn-primary">Làm mới</button>

                            </div>
                            <!-- /.col-lg-6 (nested) -->
                        </div>
                        <!-- /.row (nested) -->
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
